<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
      <div class="card">
        <div class ="card__content">
            <div class="card__content--header">
              Get <span>insights</span> that help your business grow.
            </div>

            <div class="card__content--description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </div>

            <div class="card__content--footer">
              <p class="card__stats">10k+ <span>companies</span></p>
              <p class="card__stats">314 <span>templates</span></p>
              <p class="card__stats">12m+ <span>queries</span></p>
            </div>
          </div>
          <div class="card__img">
              <!--<img src="images/image-header-desktop.jpg" alt="image" class="card__img">-->
          </div>
        </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lsilva92">Leandro Silva</a>.
  </div>
</body>
</html>
